<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Customer</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f0f0f0;
	margin: 0;
	padding: 20px;
}

.container {
	max-width: 500px;
	margin: auto;
	background-color: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container h2 {
	text-align: center;
}

.form-group {
	margin-bottom: 15px;
}

.form-group label {
	display: block;
	margin-bottom: 5px;
}

.form-group input {
	width: 100%;
	padding: 8px;
	box-sizing: border-box;
}

.form-group button {
	width: 100%;
	padding: 10px;
	background-color: #4CAF50;
	color: white;
	border: none;
	cursor: pointer;
	border-radius: 4px;
}

.form-group button:hover {
	background-color: #45a049;
}

.alert {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
}

.alert-danger {
    color: #dc3545; /* Màu chữ đỏ */
    background-color: #f8d7da; /* Màu nền nhẹ */
    border-color: #f5c6cb; /* Màu viền */
}
</style>
</head>
<body>

	<div class="container">
		<h2>Add New Customer</h2>

		<!-- Display error message -->
		<div th:if="${errorMessage}" class="alert alert-danger">
			<p th:text="${errorMessage}"></p>
		</div>
		
		<form id="customerForm" action="save-customer" method="post">
			<div class="form-group">
				<!-- <label for="id">Customer ID:</label> <input type="text" id="id"
					name="id" readonly th:value="${customer.id}"> -->

			</div>
			<div class="form-group">
				<label for="name">Name:</label> <input type="text" id="name"
					name="name" required th:value="${customer.name}">
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label> <input type="text" id="phone"
					name="phone" required th:value="${customer.phone}">
			</div>
			<div class="form-group">
				<label for="address">Address:</label> <input type="text"
					id="address" name="address" required th:value="${customer.address}">
			</div>
			<div class="form-group">
				<button type="submit">Add Customer</button>
			</div>
			
		</form>
	</div>


</body>
</html>
