<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        h3 {
            color: #007bff;
        }
        .container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Thông tin đăng ký từ khách hàng:</h3>
        <p><strong>Địa điểm:</strong> {{location}}</p>
        <p><strong>Người liên hệ:</strong> {{contactName}}</p>
        <p><strong>Điện thoại:</strong> {{contactNumber}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Tên công ty:</strong> {{companyName}}</p>
        <p><strong>Nhu cầu:</strong> {{message}}</p>
        <p><strong>Địa chỉ văn phòng:</strong> {{address}}</p>
    </div>
</body>
</html>
