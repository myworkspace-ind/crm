<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- START COMMON META AND TITLE -->
	<th:block th:include="fragments/common_meta_title"></th:block>
	<!-- END COMMON META AND TITLE -->
	
	<th:block th:include="fragments/head"></th:block>
	
    <link rel="stylesheet" type="text/css" href="/library/webjars/datatables/1.10.25/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="/library/webjars/datatables/1.10.25/css/jquery.dataTables.min.css">
    
    <!-- START COMMON CSS -->
	<th:block th:include="fragments/common_css"></th:block>
	<!-- END COMMON CSS -->
	
	<link rel="stylesheet" type="text/css" th:href="@{resources/css/ordersBtnHorizontalMenu.css}">	
	<link rel="stylesheet" type="text/css" th:href="@{resources/css/new_style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{resources/css/order.css}">
</head>
<body
	class="vertical-layout vertical-compact-menu 2-columns menu-expanded fixed-navbar"
	data-open="click" data-menu="vertical-compact-menu"
	data-col="2-columns">

    <!-- BEGIN HEADER -->
	<th:block th:include="fragments/headerCRM"></th:block>
	<!-- END HEADER -->
	
	<!-- BEGIN LEFT MENU NAVIGATION -->
	<th:block th:include="fragments/leftNavCRM"></th:block>
	<!-- END LEFT MENU NAVIGATION -->
	
	<!--  BEGIN CONTENT -->
	<div class="app-content content">
		<!-- BEGIN CONTENT WRAPPER -->
		<th:block th:include="fragments/ordersContentWrapperCRM"></th:block>
		<!-- END CONTENT WRAPPER -->
		<div class="row">
		    <div class="col-12">
		        <div class="card">
		            <div class="card-header">
		                <h4 class="card-title search-condition">Điều kiện tìm kiếm</h4>
		                <div class="heading-elements">
		                    <ul class="list-inline mb-0">
		                        <li><a data-action="collapse"><i class="fa-solid fa-minus"></i></a></li>
		                        <li><a data-action="reload"><i class="fa-solid fa-rotate"></i></a></li>
		                        <li><a data-action="expand"><i class="fa-solid fa-expand"></i></a></li>
		                        <li><a data-action="close"><i class="fa-solid fa-xmark"></i></a></li>
		                    </ul>
		                </div>
		            </div>
		            <div class="card-content collapse show">
		                <div class="card-body search-condition">
		                    <div class="row">
		                        <div class="col-md-3 col-sm-12">
		                            <fieldset class="text-left customer-option">
		                                <h5>Khách hàng</h5>
		                                <select style="background-color: white; color: black; width: 100%;">
		                                    <option value="kh1">Khách hàng 1</option>
		                                    <option value="kh2">Khách hàng 2</option>
		                                    <option value="kh3">Khách hàng 3</option>
		                                </select>
		                            </fieldset>
		                            <fieldset class="text-left ordercate-option">
		                                <h5>Loại đơn hàng</h5>
		                                <select id="orderCategorySelect" onchange="loadOrderStatuses_Datatable()" 
		                                		style="background-color: white; color: black; width: 100%;">
											<th:block th:each="orderCategory : ${orderCategories}">
								                <option th:value="${orderCategory.id}" th:text="${orderCategory.name}"
								                        th:selected="${orderCategory.id == selectedCategoryId}"></option>
								            </th:block>
		                                </select>
		                            </fieldset>
		                        </div>
		                        
		                        <div class="col-md-3 col-sm-12">
			                        <div id="orderStatusContainer">
			                            <fieldset class="text-left order-status">
			                                <h5>Trạng thái đơn hàng</h5>
			                                    <th:block th:each="orderStatus : ${orderStatuses}">
										            <label>
										                <input type="checkbox" name="orderStatus" th:value="${orderStatus.id}" class="custom-checkbox checkbox-spacing" th:text="${orderStatus.name}"/> 
										            </label><br/>
									        	</th:block>
			                            </fieldset>
			                        </div>
		                        </div>
		                        <div class="col-md-3 col-sm-12">
		                            <fieldset class="text-left startdate-option">
		                                <h5>Ngày lập</h5>
		                                <input type="date" style="width: 100%; padding: 5px; color: black; background-color: white;">
		                            </fieldset>
		                            <fieldset class="text-left delidate-option">
		                                <h5>Ngày giao</h5>
		                                <input type="date" style="width: 100%; padding: 5px; color: black; background-color: white;">
		                            </fieldset>
		                            <fieldset class="text-right">
		                            	<button type="submit" class="search-order" style="margin-top: 10px;">Tìm</button>
		                            </fieldset>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="order-screen-datatable">
					<th:block th:include="fragments/orders/frg_datatable"></th:block>
				</div>
			</div>
		</div>
	</div>
	<!-- END CONTENT -->
	
	<script type="text/javascript" th:src="@{/resources/js/orders/datatable.js}" ></script>
	
	<!-- START CUSTOMIZE BUTTON -->
	<th:block th:include="fragments/customizeButton"></th:block>
	<!-- END CUSTOMIZE BUTTON -->

	<!-- START COMMON JAVASCRIPT -->
	<th:block th:include="fragments/common_javascript"></th:block>
	<!-- END COMMON JAVASCRIPT -->
	
	 <!-- Bottom Javascripts -->
    <script src="/library/webjars/datatables/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="/library/webjars/datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="/library/webjars/datatables.net/js/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="/library/webjars/datatables.net/js/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="/library/webjars/datatables.net/js/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="/library/webjars/datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="/library/webjars/datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
    
	<script type="text/javascript" th:src="@{/resources/app-assets/js/update/navigate.js}"></script>
	<script type="text/javascript" th:src="@{/resources/app-assets/js/update/createOrder.js}"></script>
	<script type="text/javascript" th:src="@{/resources/app-assets/js/update/loadOrderStatus_Datatable.js}"></script>
   
</body>
</html>
