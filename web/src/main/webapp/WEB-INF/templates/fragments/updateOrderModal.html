<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="updateOrderModal">
		<h3>ID của đơn hàng <span id="orderIdUpdate"></span></h3>
		<h3 id="title">Cập nhật đơn hàng <span id="orderCodeUpdate"></span></h3>
		<div class="closeBtnDiv" style="text-align: right;">
			<button onclick="closeUpdateOrderModal()" class="closeBtn"><i class="fas fa-times"></i></button>
		</div>
		<hr>
	    <form id="orderForm">
		    <div class="form-row" style = "margin-bottom: -30px">
			    <div class="form-group col-md-6">
			      <label for="inputDate">Ngày tạo</label>
			      <input type="date" class="form-control" id="orderCreateDateUpdate" style="background-color: white; color: black; width: 100%;" placeholder="dd/mm/yyyy" required >
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputDate">Ngày giao</label>
			      <input type="date" class="form-control" id="orderDeliveryDateUpdate" style="background-color: white; color: black; width: 100%;" placeholder="yyyy/mm/dd" required >
			    </div>
			</div>
			
			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputState">Trạng thái</label>
					<select id="orderStatusUpdate" class="form-control" style="background-color: white; color: black;" >
					</select>					
			    </div>
			    <div class="form-group col-md-6">
			      <label for="orderCodeUpdateInput">Mã đơn hàng</label>
			      <input type="text" class="form-control" id=orderCodeUpdateInput style="background-color: white; color: black;" >
			    </div>
			</div>
	    	
		    <br/><div class="row2">
				    <div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="goodsType">Loại hàng hóa</label>
				            <select class="form-control" id="orderGoodsUpdate" style="background-color: white; color: black;" ></select>
				        </div>
				        <div class="form-group col-md-6">
				            <label for="transportMethod">Phương tiện vận chuyển</label>
				            <input type="text" class="form-control" id="orderTransportUpdate" style="background-color: white; color: black;" >
				        </div>
				    </div>
		    </div>
		    
		    <div class="container">
				<div class="column">
			        <fieldset>
			            <legend>Thông tin người gửi</legend>
			            <table class="sender-table">
			                <tr>
			                    <td>Họ tên:</td>
			                    <td><select class="form-control" id="orderSenderNameUpdate" style="background-color: white; color: black;" ></select>
			                </tr>
			                <tr>
			                    <td>SDT:</td>
			                    <td><input type="text" class="input-container" id= "orderSenderPhoneUpdate" placeholder="(+84) 1234567890"  /></td>
			                </tr>
			                <tr>
			                    <td>Email:</td>
			                    <td><input type="text" class="input-container" id= "orderSenderEmailUpdate"  /></td>
			                </tr>
			            </table>
			        </fieldset>
				</div>
	
				<div class="column col2">
				        <fieldset>
				            	<legend>Thông tin người nhận</legend>
				            <table class="receiver-table">
				                <tr>
				                    <td>Họ tên:</td>
				                    <td><input type="text" class="input-container" /></td>
				                </tr>
				                <tr>
				                    <td>SDT:</td>
				                    <td><input type="text" class="input-container" placeholder="(+84) 1234567890" /></td>
				                </tr>
				                <tr>
				                    <td>Email:</td>
				                    <td><input type="email" class="input-container" /></td>
				                </tr>
				            </table>
				        </fieldset>
				</div>
		</div>
	        
	        <div class="row2">
	        	<div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="goodsType">Yêu cầu</label>
				            <div data-mdb-input-init class="form-outline">
								<textarea class="form-control" id="orderRequirementUpdate" rows="8" ></textarea>
							</div>
				        </div>
				        <div class="form-group col-md-6">
				            <label for="transportMethod">Địa chỉ</label>
				            <div data-mdb-input-init class="form-outline">
								<textarea class="form-control" id="textAreaExample2" rows="8" ></textarea>
							</div>
				        </div>
				    </div>
	        </div>
	
	        <div class="row3">
				<legend class="legent-row3">Tự động cập nhật qua các kênh</legend>
				<label><input type="checkbox" id="emailUpdate" style="margin-left: 30px; background-color: gray; color: black;"> Email</label>
				<br><label><input type="checkbox" id="zaloUpdate" style="margin-left: 30px; background-color: gray; color: black;"> Zalo</label><span> (+84) 0987654321</span>
					<a href="#" style="color: #6942ca;"> Thay đổi</a>
				<br><label><input type="checkbox" id="smsUpdate" style="margin-left: 30px; background-color: gray; color: black;"> SMS</label><span> (+84) 0987654321</span>
					<a href="#" style="color: #6942ca;"> Thay đổi</a>
			</div>
		        
			<div class="row4">
				<button type="button" id="saveOrderButton">Lưu</button>
	        	<button type="button" onclick="closeUpdateOrderModal()">Trở về</button>
			</div>
	    </form>
	</div>
	<script type="text/javascript" th:src="@{/resources/js/orders/datatable.js}" ></script>
</body>
</html>
