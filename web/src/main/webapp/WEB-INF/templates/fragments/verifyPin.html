
<!-- PIN Modal -->
<div id="verifyPinModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:9999; align-items:center; justify-content:center;">
  <div style="background:white; padding:30px; border-radius:10px; width:300px;">
    <h3>Nhập mã PIN</h3>
    <input type="password" id="verifyPinInput" style="width:100%; margin:10px 0;" />
    <button onclick="verifyPin()">Xác nhận</button>
    <p id="verifyPinError" style="color:red; display:none;">Mã PIN không đúng</p>
  </div>
</div>
