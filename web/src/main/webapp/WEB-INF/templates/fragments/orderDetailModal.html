<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="orderDetailModal">
		<h3 id="title">Chi tiết đơn hàng - <span id="orderCodeDetail"></span></h3>
		<div class="closeBtnDiv" style="text-align: right;">
			<button onclick="closeModalOrderDetail()" class="closeBtn"><i class="fas fa-times"></i></button>
		</div>
		<hr>
	    <form id="orderForm">
		    <div class="form-row" style = "margin-bottom: -30px">
			    <div class="form-group col-md-6">
			      <label for="inputDate">Ngày tạo</label>
			      <input type="date" class="form-control" id="orderCreateDateDetail" style="background-color: white; color: black; width: 100%;" placeholder="dd/mm/yyyy" required readonly>
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputDate">Ngày giao</label>
			      <input type="date" class="form-control" id="orderDeliveryDateDetail" style="background-color: white; color: black; width: 100%;" placeholder="yyyy/mm/dd" required readonly>
			    </div>
			</div>
			
			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputState">Trạng thái</label>
					<select id="orderStatusDetail" class="form-control" style="background-color: white; color: black;" readonly>
						
					</select>					
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputOrderCode">Mã đơn hàng</label>
			      <input type="text" class="form-control" id=orderCodeDetailInput maxlength="255" style="background-color: white; color: black;" readonly>
			    </div>
			</div>
	    	
		    <br/><div class="row2">
				    <div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="goodsType">Loại hàng hóa</label>
				            <select class="form-control" id="orderGoodsDetail" maxlength="255" style="background-color: white; color: black;" readonly></select>
				        </div>
				        <div class="form-group col-md-6">
				            <label for="transportMethod">Phương tiện vận chuyển</label>
				            <input type="text" class="form-control" id="orderTransportDetail" maxlength="255" style="background-color: white; color: black;" readonly>
				        </div>
				    </div>
		    </div>
		    
		    <div class="container">
				<div class="column">
			        <fieldset>
			            <legend>Thông tin người gửi</legend>
			            <table class="sender-table">
			                <tr>
			                    <td>Họ tên:</td>
			                    <td>
			                    	<select class="form-control" id="orderSenderNameDetail" style="background-color: white; color: black;" readonly>
			                    	
			                    	</select>
			                    </td>
			                </tr>
			                <tr>
			                    <td>SDT:</td>
			                    <td><input type="text" class="input-container" id= "orderSenderPhoneDetail" maxlength="10" placeholder="(+84) 1234567890" readonly /></td>
			                </tr>
			                <tr>
			                    <td>Email:</td>
			                    <td><input type="text" class="input-container" id= "orderSenderEmailDetail" maxlength="99" readonly /></td>
			                </tr>
			            </table>
			        </fieldset>
				</div>
	
				<div class="column col2">
				        <fieldset>
				            	<legend>Thông tin người nhận</legend>
				            <table class="receiver-table">
				                <tr>
				                    <td>Họ tên:</td>
				                    <td>
			                    	<select class="form-control" id="orderReceiverNameDetail" style="background-color: white; color: black;" readonly>
			                    	
			                    	</select>
			                    </td>
				                </tr>
				                <tr>
				                    <td>SDT:</td>
				                    <td><input type="text" class="input-container" id= "orderReceiverPhoneDetail" maxlength="10" placeholder="(+84) 1234567890" readonly/></td>
				                </tr>
				                <tr>
				                    <td>Email:</td>
				                    <td><input type="email" class="input-container" id= "orderReceiverEmailDetail" maxlength="99" readonly/></td>
				                </tr>
				            </table>
				        </fieldset>
				</div>
		</div>
	        
	        <div class="row2">
	        	<div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="goodsType">Yêu cầu</label>
				            <div data-mdb-input-init class="form-outline">
								<textarea class="form-control" id="orderRequirementDetail" rows="8" maxlength="255" readonly></textarea>
							</div>
				        </div>
				        <div class="form-group col-md-6">
				            <label for="transportMethod">Địa chỉ</label>
				            <div data-mdb-input-init class="form-outline">
								<textarea class="form-control" id="orderAddressDetail" rows="8" maxlength="255" readonly></textarea>
							</div>
				        </div>
				    </div>
	        </div>
	
	        <div class="row3">
				<legend class="legent-row3">Tự động cập nhật qua các kênh</legend>
				<label><input type="checkbox" id="emailUpdate" style="margin-left: 30px; background-color: gray; color: black;"> Email</label>
				<br><label><input type="checkbox" id="zaloUpdate" style="margin-left: 30px; background-color: gray; color: black;"> Zalo</label><span> (+84) 0987654321</span>
					<a href="#" style="color: #6942ca;"> Thay đổi</a>
				<br><label><input type="checkbox" id="smsUpdate" style="margin-left: 30px; background-color: gray; color: black;"> SMS</label><span> (+84) 0987654321</span>
					<a href="#" style="color: #6942ca;"> Thay đổi</a>
			</div>
		        
			<div class="row4">
	        	<button type="button" onclick="closeModalOrderDetail()">Trở về</button>
			</div>
	    </form>
	</div>
	<script type="text/javascript" th:src="@{/resources/js/orders/datatable.js}" ></script>
</body>
</html>
