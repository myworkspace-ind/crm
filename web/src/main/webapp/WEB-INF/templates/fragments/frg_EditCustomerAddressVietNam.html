<div th:fragment="addressModalVietnam">
    <div id="address-modal" class="modal">
        <div class="modal-content">
            <div class="flex-container">
                <!-- Form Section -->
                <div class="form-container">
                    <span id="close-modal" class="close-btn">&times;</span>
                    <h4>New | Edit Address</h4>
                    <hr>
                    <form id="address-form">
                        <div class="form-group">
                            <label for="street-address">Street Address:</label>
                            <input type="text" id="street-address" placeholder="e.g. Collins Rd">
                            <span class="error-message"></span>
                        </div>

                        <!-- Ward (Specific to Vietnam) -->
                        <div class="form-group">
                            <label for="ward">Ward:</label>
                            <input type="text" id="ward" placeholder="e.g. Phường 1">
                            <span class="error-message"></span>
                        </div>

                        <!-- District/Suburb -->
                        <div class="form-group">
                            <label for="district">District/Suburb:</label>
                            <input type="text" id="district" placeholder="e.g. Hoàn Kiếm">
                            <span class="error-message"></span>
                        </div>

                        <!-- City/State -->
                        <div class="form-group">
                            <label for="city">City/State:</label>
                            <input type="text" id="city" placeholder="e.g. Hanoi">
                            <span class="error-message"></span>
                        </div>

                        <!-- Postcode/Zip Code -->
                        <div class="form-group">
                            <label for="postcode">Postcode/Zip Code:</label>
                            <input type="text" id="postcode" placeholder="e.g. 2000">
                            <span class="error-message"></span>
                        </div>

                        <!-- Country Selection -->
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <input type="text" id="country" placeholder="e.g. Vietnam">
                        </div>

                        <button type="submit" id="submit" class="submit-btn">Submit Address</button>
                    </form>
                </div>

                <!-- Map Section -->
                <div class="map-container">
                    <div id="map"> Map Placeholder</div>
                </div>
            </div>
        </div>
    </div>
</div>
