<div id="uploadModal" class="modal" style="display: none;">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<h2>Upload Files</h2>

<!-- 				<div id="uploadedFilesList" class="file-list"></div> -->

			<!-- Các file đã upload trước đó -->
			<h5>📂 File đã upload</h5>
			<div id="existingFilesList" class="file-list"></div>

			<!-- File người dùng đang chọn để upload -->
			<h5 class="mt-3">🆕 File chờ upload</h5>
			<div id="previewFilesList" class="file-list"></div>

			<input type="file" id="uploadInputFiles" multiple class="file-input" />

			<div class="modal-buttons">
				<button onclick="uploadSelectedFiles()" class="btn btn-upload">Upload</button>
				<button onclick="closeUploadModal()" class="btn btn-closeUpload">Đóng</button>
			</div>
		</div>
	</div>
</div>
