<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Modal</title>
    <style>
        /* CSS cơ bản */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        /* Overlay nền mờ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Modal box */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        /* Checkbox */
        .modal label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            cursor: pointer;
        }

        .modal input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        /* Nút */
        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-ok {
            background: #ffcc00;
            color: black;
        }

        .btn-cancel {
            background: #ccc;
            color: black;
        }

        /* Hiệu ứng mở modal */
        .show {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Nút mở modal -->
    <button id="openModalBtn">Mở Modal</button>

    <!-- Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- Modal -->
    <div class="modal" id="customModal">
        <label>
            <input type="checkbox" id="emailCheckbox"> Gửi Email
        </label>
        <label>
            <input type="checkbox" id="smsCheckbox"> Gửi SMS/Zalo
        </label>

        <div class="modal-footer">
            <button class="btn btn-ok" id="okBtn">OK</button>
            <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById("customModal");
        const overlay = document.getElementById("modalOverlay");
        const openModalBtn = document.getElementById("openModalBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const okBtn = document.getElementById("okBtn");

        // Mở modal
        openModalBtn.addEventListener("click", () => {
            modal.classList.add("show");
            overlay.classList.add("show");
        });

        // Đóng modal khi nhấn Cancel hoặc click ra ngoài
        cancelBtn.addEventListener("click", closeModal);
        overlay.addEventListener("click", closeModal);

        function closeModal() {
            modal.classList.remove("show");
            overlay.classList.remove("show");
        }

        // Nút OK (thêm hành động nếu cần)
        okBtn.addEventListener("click", () => {
            alert("Xác nhận gửi thông tin!");
            closeModal();
        });
    </script>

</body>
</html>
