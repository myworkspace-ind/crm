<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-nav">
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
		data-bs-target="#navbarNav" aria-controls="navbarNav"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="#section1">Quản
					lý danh sách khách hàng</a></li>
			<li class="nav-item"><a class="nav-link" href="#section2">Quản
					lý bán hàng</a></li>
			<li class="nav-item"><a class="nav-link" href="#section3">Chăm
					sóc khách hàng</a></li>
			<li class="nav-item"><a class="nav-link" href="#section4">KPI</a>
			</li>
		</ul>
	</div>
</nav>

<style>
.sticky-nav {
	display: flex;
	justify-content: center;
	align-items: center;
	position: relative;
	top: 0;
	z-index: 10;
	transition: background-color 0.3s ease-in-out, box-shadow 0.3s
		ease-in-out;
	border-bottom: 2px solid transparent;
	background-color: #f5f5f5; /* Sử dụng màu nền giống với phần trên và dưới */
	border-radius: 50px 50px 50px 50px; /* Bo góc dưới */
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Bóng nhẹ nếu cần */
	height: 60px; /* Chiều cao thanh navbar */
}

.sticky-nav.sticky {
	position: fixed;
	top: 0;
	width: 100%;
	background-color: #ffffff;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	border-bottom: 2px solid #000;
	border-radius: 0 0 50px 50px; /* Vẫn giữ bo góc khi navbar cố định */
}
.navbar-nav {
	display: flex;
	justify-content: center;
	width: 100%;
	padding: 0 30px;
}
.nav-item {
	margin: 0 20px;
}

.nav-link {
	font-family: 'Roboto', sans-serif;
	font-size: 16px;
	text-transform: uppercase;
	color: #333;
	text-decoration: none;
	padding: 10px 15px;
	border-radius: 5px;
	position: relative;
	
}

.nav-link i {
	margin-right: 8px;
	color: #333;
	transition: color 0.3s ease-in-out;
}

.nav-link:hover {
	background-color: #f4f4f4;
	color: #007bff;
	text-decoration: none !important; /* Loại bỏ gạch chân khi hover */
}

.nav-link:hover i {
	color: #007bff;
}

.nav-link::after {
	content: '';
	position: absolute;
	bottom: 0;
	left: 50%;
	width: 0;
	height: 2px;
	background-color: #007bff;
	transition: all 0.3s ease-in-out;
}

.nav-link:hover::after {
	left: 0;
	width: 100%;
}
</style>
<script>
	document.addEventListener("DOMContentLoaded", function() {
		const navbar = document.querySelector(".sticky-nav");
		let navbarTopOffset = navbar.offsetTop; // Vị trí ban đầu của navbar trên trang

		window.addEventListener("scroll", function() {
			if (window.scrollY > navbarTopOffset) { // Khi cuộn qua vị trí ban đầu của navbar
				navbar.classList.add("sticky"); // Thêm lớp sticky để navbar trở thành fixed
			} else {
				navbar.classList.remove("sticky"); // Loại bỏ lớp sticky khi cuộn lên
			}
});
	});
	// Thêm đoạn mã này vào file JavaScript của bạn
	document.querySelectorAll('a[href^="#"]').forEach(anchor => {
	anchor.addEventListener('click', function (e) {
		e.preventDefault();

		// Lấy phần tử được liên kết
		const targetSection = document.querySelector(this.getAttribute('href'));

		// Cuộn đến phần tử đó với tùy chỉnh
		targetSection.scrollIntoView({
			behavior: 'smooth', // Cuộn mượt
			block: 'center'     // Đảm bảo section ở giữa màn hình
		});
	});
});
</script>
